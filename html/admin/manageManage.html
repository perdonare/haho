<html>
<head>

<script src="../res/public/jquery.min.js"></script>

<script type="text/javascript" src="../res/public/bsgrid/js/lang/grid.zh-CN.min.js"></script>

<body class="bd">
	<div>
		<form class="form-inline">
			<div class="form-group">
				<label for="username" class="sr-only">用户名</label>
				<input type="text" id="username" class="form-control" placeholder="用户名"/>
				<button type="submit" class="btn btn-default">查询</button>
			</div>			
		</form>
		
		<div>
			<button class="btn btn-default" type="submit">新增</button>
			<button class="btn btn-default" type="submit">修改</button>
			<button class="btn btn-default" type="submit">审核</button>
			<button class="btn btn-default" type="submit">删除</button>
		</div>
		
		
		
		
		
		
		
		
		<table id="searchTable">
        <tr>
        		<th w_check="check" width="5%;">勾选</th>
            <th w_index="序列" width="5%;">序列</th>
            <th w_index="ID" width="5%;">ID</th>
            <th w_index="用户名" w_align="left" width="15%;">用户名</th>
            <th w_index="邮箱" w_align="left" width="30%;">邮箱</th>
            <th w_index="手机号码" width="15%;">手机号码</th>
            <th w_index="注册时间" width="15%;">注册时间</th>
            <th w_index="IP" width="5%;">IP</th>
            <th w_index="详情" width="5%;">详情</th>
        </tr>
    </table>
    <script type="text/javascript">
        var gridObj;
        $(function () {
            gridObj = $.fn.bsgrid.init('searchTable', {
                url: 'data/json.jsp',
                // autoLoad: false,
                pageSizeSelect: true,
                pageSize: 10
            });
        });

        function operate(record, rowIndex, colIndex, options) {
            return '<a href="#" onclick="alert(\'ID=' + gridObj.getRecordIndexValue(record, 'ID') + '\');">Operate</a>';
        }
    </script>

		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</div>
